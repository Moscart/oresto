<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="Oresto, helps you find the best restaurants in various cities in Indonesia"
		/>
		<meta
			name="keywords"
			content="O'Resto, Restaurant, Restaurants, Food and Drink, Indonesia Restaurants"
		/>
		<meta name="author" content="Daniel Theo" />
		<meta name="theme-color" content="#3fc1b0" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="manifest" href="manifest.json" /> -->
		<link rel="apple-touch-icon" href="/icons/icon_x192.png" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
			rel="preload"
			as="style"
			crossorigin="anonymous"
			onload="this.rel = 'stylesheet'"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
			rel="preload"
			as="style"
			crossorigin="anonymous"
			onload="this.rel = 'stylesheet'"
		/>
		<noscript>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/icon?family=Material+Icons"
			/>
			<link
				rel="stylesheet"
				href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
			/>
		</noscript>
		<title>O'Resto</title>
	</head>
	<body>
		<a href="#maincontent" class="skip-link">Skip to content</a>
		<header class="header">
			<div class="header__inner">
				<button
					id="menu"
					class="header__menu"
					aria-label="Button to open navigation"
				>
					☰
				</button>
				<a href="#/" class="header__title">O'Resto</a>
			</div>
			<nav id="drawer" class="nav">
				<ul class="nav__list">
					<li class="nav__item"><a href="#/">Home</a></li>
					<li class="nav__item"><a href="#/favorite">Favorite</a></li>
					<li class="nav__item">
						<a
							href="https://github.com/moscart"
							target="_blank"
							rel="”noopener”"
						>
							About Us
						</a>
					</li>
				</ul>
			</nav>
		</header>
		<div class="hero">
			<div class="hero__inner">
				<h1 class="hero__title">Find Various Restaurants Here</h1>
				<p class="hero__tagline">
					Choose the best restaurant from the selection that we have featured
				</p>
				<form action class="hero__search" method="POST">
					<input
						type="text"
						class="search__text"
						placeholder="Restaurant name, category, or menu"
						required
						autocomplete="off"
					/>
					<button class="search__submit" aria-label="Search button">
						<span class="material-icons"> search </span>
					</button>
				</form>
			</div>
		</div>
		<main id="maincontent">
			<div class="loading">
				<div class="loading__tag">PLEASE WAIT</div>
				<img
					src="/images/loading/loading.png"
					alt="loading"
					class="loading__rotate"
				/>
			</div>
		</main>
		<footer id="footer"></footer>
	</body>
</html>
